<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <h2><strong>Rellena tus datos:</strong></h2>
    <form action="http://httpbin.org/get" method="get">
        <fieldset>
            <legend>Datos:</legend>
            <label for="Nombre">Nombre:</label><input type="text" name="Nombre" id="Nombre" required><br>
            <label for="apellido">Apellido:</label><input type="text" name="apellido" id="apellido" required><br>
            <label for="email">Email:</label><input type="email" name="email" id="email" required><br>
            <label for="direccion">Dirección:</label><input type="text" name="direccion" id="direccion" required><br>
            <label for="telefono">Teléfono:</label><input type="number" name="telefono" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" id="telefono"><br>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
    </form>
</body>

</html>
